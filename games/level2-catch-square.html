            square.addEventListener('click', (event) => {
                if (!gameActive) return;
                
                event.preventDefault(); // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä —Ç–µ–∫—É—â–µ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞
                if (squareTimer) clearTimeout(squareTimer);
                
                // –ó–∞—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∏–º–∫—É
                caughtCount += squareType.points; // –¥–æ–±–∞–≤–ª—è–µ–º –æ—á–∫–∏ —Å–æ–≥–ª–∞—Å–Ω–æ —Ç–∏–ø—É
                updateDisplay();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç—ã
                createCatchEffects(square, squareType);
                
                // –£–¥–∞–ª—è–µ–º –∫–≤–∞–¥—Ä–∞—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                square.classList.add('caught');
                setTimeout(() => {
                    square.remove();
                    currentSquare = null;
                }, 500);
                
                console.log(`‚úÖ –ü–æ–π–º–∞–ª ${squareType.type} –∫–≤–∞–¥—Ä–∞—Ç! +${squareType.points} –æ—á–∫–æ–≤`);
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫–≤–∞–¥—Ä–∞—Ç —Ä–∞–Ω—å—à–µ
                setTimeout(() => {
                    createSquare();
                }, 200);
            });
        }

        // === –§–£–ù–ö–¶–ò–Ø –°–û–ó–î–ê–ù–ò–Ø –≠–§–§–ï–ö–¢–û–í –ü–†–ò –ü–û–ò–ú–ö–ï ===
        function createCatchEffects(square, squareType) {
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–≤–∞–¥—Ä–∞—Ç–∞
            const rect = square.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            const particleEmojis = ['‚≠ê', '‚ú®', 'üí´', 'üåü', 'üí•', 'üéâ', 'üî•', '‚ö°'];
            const particleCount = squareType.points * 2; // –±–æ–ª—å—à–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è —Ü–µ–Ω–Ω—ã—Ö –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    createParticle(centerX, centerY, particleEmojis);
                }, i * 50); // —Å–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ –æ—á–∫–∏
            showFloatingScore(centerX, centerY, `+${squareType.points}`);
        }

        // === –§–£–ù–ö–¶–ò–Ø –°–û–ó–î–ê–ù–ò–Ø –ß–ê–°–¢–ò–¶–´ ===
        function createParticle(x, y, emojis) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —á–∞—Å—Ç–∏—Ü—É
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
            const angle = Math.random() * 2 * Math.PI;
            const distance = 50 + Math.random() * 100;
            const dx = Math.cos(angle) * distance;
            const dy = Math.sin(angle) * distance;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            particle.style.setProperty('--dx', dx + 'px');
            particle.style.setProperty('--dy', dy + 'px');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(particle);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // === –§–£–ù–ö–¶–ò–Ø –ü–û–ö–ê–ó–ê –í–°–ü–õ–´–í–ê–Æ–©–ò–• –û–ß–ö–û–í ===
        function showFloatingScore(x, y, text) {
            const scoreElement = document.createElement('div');
            scoreElement.textContent = text;
            scoreElement.style.position = 'absolute';
            scoreElement.style.left = x + 'px';
            scoreElement.style.top = y + 'px';
            scoreElement.style.color = '#4CAF50';
            scoreElement.style.fontSize = '2em';
            scoreElement.style.fontWeight = 'bold';
            scoreElement.style.pointerEvents = 'none';
            scoreElement.style.zIndex = '1000';
            scoreElement.style.animation = 'floatUp 2s ease-out forwards';
            
            document.body.appendChild(scoreElement);
            
            // –î–æ–±–∞–≤–ª—è–µ–º CSS –∞–Ω–∏–º–∞—Ü–∏—é, –µ—Å–ª–∏ –µ–µ –µ—â–µ –Ω–µ—Ç
            if (!document.querySelector('#floatUpStyle')) {
                const style = document.createElement('style');
                style.id = 'floatUpStyle';
                style.textContent = `
                    @keyframes floatUp {
                        0% { opacity: 1; transform: translateY(0) scale(1); }
                        100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                scoreElement.remove();
            }, 2000);
        }

        // === –§–£–ù–ö–¶–ò–Ø –ü–û–ö–ê–ó–ê –°–û–û–ë–©–ï–ù–ò–ô ===
        function showMessage(text, duration = 3000) {
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –µ—Å–ª–∏ –µ—Å—Ç—å
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            
            document.body.appendChild(message);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ —É–∫–∞–∑–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è
            setTimeout(() => {
                message.remove();
            }, duration);
        }

        // === –§–£–ù–ö–¶–ò–Ø –û–ë–ù–û–í–õ–ï–ù–ò–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø ===
        function updateDisplay() {
            caughtElement.textContent = caughtCount;
            missedElement.textContent = missedCount;
            levelElement.textContent = currentLevel;
            timeElement.textContent = timeLeft;
        }

        // === –û–ë–†–ê–ë–û–¢–ö–ê –ò–ó–ú–ï–ù–ï–ù–ò–Ø –†–ê–ó–ú–ï–†–ê –û–ö–ù–ê ===
        window.addEventListener('resize', () => {
            if (currentSquare && gameActive) {
                // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–≤–∞–¥—Ä–∞—Ç –≤ –±–µ–∑–æ–ø–∞—Å–Ω—É—é –∑–æ–Ω—É –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                positionSquareRandomly(currentSquare);
            }
        });

        // === –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ê–í–ò–® ===
        document.addEventListener('keydown', (event) => {
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    if (!gameActive) {
                        startGame();
                    }
                    break;
                case 'Escape':
                    if (gameActive) {
                        endGame();
                    }
                    break;
            }
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ì–†–´ ===
        window.addEventListener('load', () => {
            console.log('üéÆ –ò–≥—Ä–∞ "–ü–æ–π–º–∞–π –∫–≤–∞–¥—Ä–∞—Ç" –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
            console.log('üí° –ù–∞–∂–º–∏ –ø—Ä–æ–±–µ–ª —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É!');
            console.log('üîß –û—Ç–∫—Ä–æ–π –∫–æ–Ω—Å–æ–ª—å —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ (F12) —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å —á—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç!');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                showMessage(
                    'üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!\n' +
                    'üéØ –ö–ª–∏–∫–∞–π –ø–æ –∫–≤–∞–¥—Ä–∞—Ç–∞–º —á—Ç–æ–±—ã –∏—Ö –ø–æ–π–º–∞—Ç—å!\n' +
                    'üèÉ –ù–æ –æ–Ω–∏ –±—É–¥—É—Ç —É–±–µ–≥–∞—Ç—å –æ—Ç —Ç–≤–æ–µ–π –º—ã—à–∏!\n' +
                    'üöÄ –ù–∞–∂–º–∏ –ü–†–û–ë–ï–õ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!',
                    5000
                );
            }, 1000);
        });

        // === –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –°–¢–ê–†–¢ ===
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É —á–µ—Ä–µ–∑ 6 —Å–µ–∫—É–Ω–¥ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            if (!gameActive) {
                startGame();
            }
        }, 6000);
    </script>
